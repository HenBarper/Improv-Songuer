<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Irish Drinking Song - IS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Irish Drinking Song</h1>
    <input type="range" name="" value="">
    <br>
    <button class = "Intro" type="button" name="button">Intro</button>
    <audio id="Intro" src="clips/irish clips/1 Irish Intro.mp3"></audio>
    <br>
    <button class = "Aidie-Daidie" type="button" name="button">Aidie-Daidie</button>
    <audio id="Aidie-Daidie" src="clips/irish clips/2 Irish Aidie Daidie longer.mp3"></audio>
    <button class = "Aidie Q" type="button" name="button">Aidie Q</button>
    <br>
    <button class = "Verse" type="button" name="button">Verse</button>
    <audio id="Verse" src="clips/irish clips/3 Irish Verse longer.mp3"></audio>
    <button class = "Verse-Q" type="button" name="button">Verse-Q</button>
    <br>
    <button class = "Outro" type="button" name="button">Outro</button>
    <audio id="Outro" src="clips/irish clips/4 Irish Outro.mp3"></audio>
    <button class = "Outro-Q" type="button" name="button">Outro-Q</button>
    <br>
    <button class = "Stop" type="button" name="button">Stop</button>
    <br>
    <button class = "red" type="button" name="button">80%</button>
    <button class = "red-orange" type="button" name="button">85%</button>
    <button class = "orange" type="button" name="button">90%</button>
    <button class = "yellow" type="button" name="button">95%</button>
    <button class = "green" type="button" name="button">100%</button>
    <br>
    <button onclick="window.location.href='index.html'" type="button" name="button"> << Back</button>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
